<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/register.min.css">
    <script src="js/require.js" async = "true" defer data-main="js/mainRegister"></script>
</head>
<body>
    <div class="topBox">
        <div class="top">
            <img src="//static.asus.com.cn/store/20180911/14375551535398.png" alt="">
        </div>
    </div>
    <div class="containerBox clearfn">
        <div class="container clearfn">
            <div class="conLeft">
                <img src="//static.quyibao.com/b2c/image/20180720/13394650505148.jpg" alt="">
            </div>
            <div class="conRight clearfn"> 
                <div class="title">
                    <span id="code" class="active">新用户注册</span>
                    <i></i>
                    <span id="account">账号登录</span>
                </div>
                <!-- 验证码登录 -->
                <div id="codeBox">
                    <input type="text" placeholder="手机号" id="tel">
                    <div id="checkNode">
                        <input type="password" placeholder="密码" id="messageCode">            
                        <div class="codeImg"></div>
                        <a>请输入密码</a>
                    </div>
                    <input type="password" placeholder="再次输入密码" id="repeatCode">
                    <p>未注册的手机号，系统将自动为您创建帐号</p>
                    <p id="msg"></p>
                    <div id="agree">
                        <input type="checkbox" id="box">
                        <p>我已阅读并同意<a href="">asus使用条款</a>和<a href="">隐私政策</a></span>
                    </div>
                </div>

                <!-- 账号登录 -->
                <div id="idBox">
                    <input type="text" placeholder="用户名/邮箱地址/手机号" id="email">
                    <input type="password" placeholder="填写密码" id="secrectCode">
                    <p id="alert"></p>
                </div>


                <div id="go">
                    立即登录/注册
                </div>
                <a href="" id="miss">忘记密码？</a>
            </div>
        </div>
    </div>
</body>
</html>
